<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        <div id="wrap">

            <!-- Header -->
            {% include header.html %}


            <!-- Main content -->
            <div id="container">

                <main>

                    {{ content }}

                    <!-- Pagination links -->
                    {% if paginator.total_pages > 1 %}
                        {% include pagination.html %}
                    {% endif %}

                </main>

            </div>

            <!-- Footer -->
            {% include footer.html %}

            <!-- Script -->
            {% include script.html %}

        </div>

    </body>

</html>
