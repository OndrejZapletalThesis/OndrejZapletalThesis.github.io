<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>
        <div id="wrap">

            <!-- Navigation -->
            {% include menu.html %}

            <!-- Icon menu -->
            <a href="#" {% if site.reverse == true %}id="nav-menu-left"{% else %}id="nav-menu"{% endif %}>
                <div id="menu"></div>
            </a>

            <!-- Header -->
            {% include header.html %}

            <!-- Main content -->
            <div id="container">

                <main>

                    {{ content }}

                </main>

                <!-- Pagination links -->
                {% if paginator.total_pages > 1 %}
                    {% include pagination.html %}
                {% endif %}

            </div>

            <!-- Footer -->
            {% include footer.html %}

            <!-- Script -->
            {% include script.html %}

        </div>
    </body>
</html>
